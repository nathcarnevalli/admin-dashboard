<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <header>
    <div class="search">
      <img src="./assets/images/search.svg" alt="search">
      <input type="text" name="search">
    </div>
    <div class="profile">
      <img src="./assets/images/bell-ring.svg" alt="notification">
      <div class="img-background"><img src="./assets/images/kitty.png" alt="user" width="40px"></div>
      <h3>Nathalia Carnevalli</h3>
    </div>
    <div class="welcome">
      <div class="img-background">
        <img src="./assets/images/kitty.png" alt="user" width="70px">
      </div>
      <div>
        <span>Hi there,</span>
        <h2>Nathalia Carnevalli (@nathcarnevalli)</h2>
      </div>
    </div>
    <div class="btns">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>
  <div class="sidebar">
    <div class="logo">
      <img src="./assets/images/paw.svg" alt="logo">
      <h1>Dashboard</h1>
    </div>
    <nav class="nav-sidebar">
      <ul>
        <li><a href="#"><img src="./assets/images/home.svg" alt="home"><span>Home</span></a></li> 
        <li><a href="#"><img src="./assets/images/user.svg" alt="profile"><span>Profile</span></a></li>
        <li><a href="#"><img src="./assets/images/messages.svg" alt="messages"><span>Messages</span></a></li>
        <li><a href="#"><img src="./assets/images/time-past.svg" alt="history"><span>History</span></a></li>
        <li><a href="#"><img src="./assets/images/note.svg" alt="tasks"><span>Tasks</span></a></li>
        <li><a href="#"><img src="./assets/images/users-alt.svg" alt="communities"><span>Communities</span></a></li>
      </ul>
      <ul>
        <li><a href="#"><img src="./assets/images/settings.svg" alt="settings"><span>Settings</span></a></li>
        <li><a href="#"><img src="./assets/images/message-question.svg" alt="Support"><span>Support</span></a></li>
        <li><a href="#"><img src="./assets/images/lock.svg" alt="privacy"><span>Privacy</span></a></li>
      </ul>
    </nav>
  </div>
  <main>main</main>
</body>
</html>
